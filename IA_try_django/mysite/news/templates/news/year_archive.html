
<head>
    <meta charset="utf-8">
</head>
<body>
    <p>Article Archives for {{ year|date:"Y" }}<p>
    <ul>
        {% for date in date_list %}
        <li>
            <a herf="{% url 'news:month_archive' year|date:'Y' date|date:'m' %}">{{ date|date:'F'}}</a>
        </li>
        {% endfor %}
    </ul>
    <div></div>
    <div>
        <ul>
            {% for article in object_list%}
            <li><strong>{{article.pub_date|date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;<a href="{{ article.get_absolute_url }}"></a></li>
            {% endfor %}
        </ul>
    </div>
</body>
