<head>
    <meta charset="utf-8">
</head>
<body>
    <p>Article Archives for {{ month|date:"N, Y"}}</p>
    <div>
        <ul>
            {% for article in object_list %}
            <li><strong>{{ post.mod_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp; <a href="{{ article.get_absolute_url }}"></a></li>
            {% endfor %}
        </ul>
    </div>
</body>
